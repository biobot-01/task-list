<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task List App | JavaScript</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
  <header class="hero has-background-grey-dark">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-grey-lighter">Task List App in JavaScript</h1>
      </div>
    </div>
  </header>

  <section class="section has-background-white-bis">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card has-background-white-ter">
            <div class="card-content">
              <div class="columns">
                <div class="column">
                  <form id="taskForm">
                    <div class="field">
                      <label class="label is-sr-only" for="taskInput">New Task</label>
                      
                      <div class="control">
                        <input class="input" type="text" name="taskInput" id="taskInput" placeholder="My new task...">
                      </div>
                    </div>

                    <div class="field">
                      <div class="control">
                        <button class="button is-primary">New Task</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

              <hr>

              <div class="columns">
                <div class="column">
                  <div class="field">
                    <label class="label is-sr-only" for="filterInput">Filter Tasks</label>
                    
                    <div class="control">
                      <input class="input" type="text" name="filterInput" id="filterInput" placeholder="motorbike">
                    </div>
                  </div>

                  <ul id="taskList"></ul>

                  <button id="clearTasks" class="button is-warning">Clear Tasks</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
